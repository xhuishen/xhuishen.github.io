vue</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (<span class="built_in">Number</span>.parseInt === <span class="literal">undefined</span>) <span class="built_in">Number</span>.parseInt = <span class="built_in">window</span>.parseInt;</span><br><span class="line">  <span class="keyword">if</span> (<span class="built_in">Number</span>.parseFloat === <span class="literal">undefined</span>) <span class="built_in">Number</span>.parseFloat = <span class="built_in">window</span>.parseFloat;</span><br><span class="line">  <span class="keyword">if</span> (<span class="built_in">window</span>.HTMLElement) &#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">Object</span>.getOwnPropertyNames(HTMLElement.prototype).indexOf(<span class="string">'dataset'</span>) === <span class="number">-1</span>) &#123;</span><br><span class="line">      <span class="built_in">Object</span>.defineProperty(HTMLElement.prototype, <span class="string">'dataset'</span>, &#123;</span><br><span class="line">        <span class="keyword">get</span>: function () &#123;</span><br><span class="line">          <span class="keyword">var</span> attributes = <span class="keyword">this</span>.attributes; <span class="comment">// 获取节点的所有属性</span></span><br><span class="line">          <span class="keyword">var</span> name = [];</span><br><span class="line">          <span class="keyword">var</span> value = []; <span class="comment">// 定义两个数组保存属性名和属性值</span></span><br><span class="line">          <span class="keyword">var</span> obj = &#123;&#125;; <span class="comment">// 定义一个空对象</span></span><br><span class="line">          <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; attributes.length; i++) &#123; <span class="comment">// 遍历节点的所有属性</span></span><br><span class="line">            <span class="keyword">if</span> (attributes[i].nodeName.slice(<span class="number">0< update</span>(<span class="params">fn</span>) </span>&#123;</span><br><span class="line">          <span class="keyword">return</span> <span class="function"><span class="keyword">function</span> (<span class="params">value</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">var</span> classes = self.className.split(<span class="regexp">/\s+/g</span>);</span><br><span class="line">            <span class="keyword">var</span> index = classes.indexOf(value);</span><br><span class="line"></span><br><span class="line">            fn(classes, index, value);</span><br><span class="line">            self.className = classes.join(<span class="string">' '</span>);</span><br><span class="line">          &#125;;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line">          add: update(<span class="function"><span class="keyword">function</span> (<span class="params">classes, index, value</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">if</span> (!~index) classes.push(value);</span><br><span class="line">          &#125;),</span><br><span class="line"></span><br><span class="line">          remove: update(<span class="function"><span class="keyword">function</span> (<span class="params">classes, index</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">if</span> (~index) classes.splice(index, <span class="number">1</span>);</span><br><span class="line">          &#125;),</span><br><span class="line"></span><br><span class="line">          toggle: update(<span class="function"><span class="keyword">function</span> (<span class="params">classes, index, value</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">if</span> (~index) &#123;</span><br><span class="line">              classes.splice(index, <span class="number">1</span>);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">              classes.push(value);</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;),</span><br><span class="line"></span><br><span class="line">          contains: <span class="function"><span class="keyword">function</span> (<span class="params">value</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> !!~self.className.split(<span class="regexp">/\s+/g</span>).indexOf(value);</span><br><span class="line">          &#125;,</span><br><span class="line">          item: <span class="function"><span class="keyword">function</span> (<span class="params">i</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> self.className.split(<span class="regexp">/\s+/g</span>)[i] || <span class="literal">null</span>;</span><br><span class="line">          &#125;,</span><br><span class="line">        &#125;;</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// window.requestAnimationFrame多浏览器兼容问题补丁</span></span><br><span class="line">  <span class="comment">// http://paulirish.com/2011/requestanimationframe-for-smart-animating/</span></span><br><span class="line">  <span class="comment">// http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating</span></span><br><span class="line">  <span class="comment">// requestAnimationFrame polyfill by Erik Möller. fixes from Paul Irish and Tino Zijdel</span></span><br><span class="line">  <span class="comment">// MIT license</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> lastTime = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">var</span> vendors = [<span class="string">'ms'</span>, <span class="string">'moz'</span>, <span class="string">'webkit'</span>, <span class="string">'o'</span>];</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> x = <span class="number">0</span>; x &lt; vendors.length &amp;&amp; !<span class="built_in">window</span>.requestAnimationFrame; ++x) &#123;</span><br><span class="line">    <span class="built_in">window</span>.requestAnimationFrame = <span class="built_in">window</span>[vendors[x] + <span class="string">'RequestAnimationFrame'</span>];</span><br><span class="line">    <span class="built_in">window</span>.cancelAnimationFrame = <span class="built_in">window</span>[vendors[x] + <span class="string">'CancelAnimationFrame'</span>] ||</span><br><span class="line">      <span class="built_in">window</span>[vendors[x] + <span class="string">'CancelRequestAnimationFrame'</span>];</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (!<span class="built_in">window</span>.requestAnimationFrame) &#123;</span><br><span class="line">    <span class="built_in">window</span>.requestAnimationFrame = <span class="function"><span class="keyword">function</span> (<span class="params">callback, element</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">var</span> currTime = <span class="keyword">new</span> <span class="built_in">Date</span>().getTime();</span><br><span class="line">      <span class="keyword">var</span> timeToCall = <span class="built_in">Math</span>.max(<span class="number">0</span>, <span class="number">16</span> - (currTime - lastTime));</span><br><span class="line">      <span class="keyword">var</span> id = <span class="built_in">window</span>.setTimeout(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">          callback(currTime + timeToCall);</span><br><span class="line">        &#125;,</span><br><span class="line">        timeToCall);</span><br><span class="line">      lastTime = currTime + timeToCall;</span><br><span class="line">      <span class="keyword">return</span> id;</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (!<span class="built_in">window</span>.cancelAnimationFrame) &#123;</span><br><span class="line">    <span class="built_in">window</span>.cancelAnimationFrame = <span class="function"><span class="keyword">function</span> (<span class="params">id</span>) </span>&#123;</span><br><span class="line">      clearTimeout(id);</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// router-link 兼容</span></span><br><span class="line">  <span class="keyword">if</span> (</span><br><span class="line">    <span class="string">'-ms-scroll-limit'</span> <span class="keyword">in</span> <span class="built_in">document</span>.documentElement.style &amp;&amp;</span><br><span class="line">    <span class="string">'-ms-ime-align'</span> <span class="keyword">in</span> <span class="built_in">document</span>.documentElement.style</span><br><span class="line">  ) &#123; <span class="comment">// detect it's IE11</span></span><br><span class="line">    <span class="built_in">window</span>.addEventListener(<span class="string">"hashchange"</span>, <span class="function"><span class="keyword">function</span> (<span class="params">event</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">var</span> currentPath = <span class="built_in">window</span>.location.hash.slice(<span class="number">1</span>);</span><br><span class="line">      <span class="keyword">if</span> (vue.$route.path !== currentPath) &#123;</span><br><span class="line">
