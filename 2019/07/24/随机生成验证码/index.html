span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">createSpan</span>(<span class="params">code</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> span = <span class="built_in">document</span>.createElement(<span class="string">'span'</span>);</span><br><span class="line">    span.style.display = <span class="string">"inline-block"</span></span><br><span class="line">    span.style.height = <span class="string">"100%"</span></span><br><span class="line">    span.style.width = <span class="string">"25%"</span>  <span class="comment">// 宽度根据验证码个数来定</span></span><br><span class="line">    span.style.color = randomColor()</span><br><span class="line">    span.innerHTML = code;</span><br><span class="line">    <span class="keyword">return</span> span</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> element = <span class="built_in">document</span>.getElementById(el);</span><br><span class="line">  element.innerHTML = <span class="string">''</span></span><br><span class="line">  <span class="keyword">let</span> codeArr = []</span><br><span class="line">  <span class="comment">// 禁用复制</span></span><br><span class="line">  element.oncopy = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//表示循环几次,循环出多少个数值.</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="number">4</span>; i++) &#123;</span><br><span class="line">    <span class="keyword">var</span> num = <span class="built_in">parseInt</span>(<span class="built_in">Math</span>.random() * arrayTest.length);</span><br><span class="line">    <span class="keyword">var</span> code = arrayTest[num];</span><br><span class="line">    element.style.background = randomColor()</span><br><span class="line">    element.appendChild(createSpan(code))</span><br><span class="line">    codeArr.push(code)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> codeArr.join(<span class="string">''</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> verifyCode</span><br></pre></td></tr></table></figure>
